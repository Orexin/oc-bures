
<div class="gallery">
  <div class="thumbnail">
    <img
      src="${
      this._rawImageArray[this.currentIndex].imageSrc
    }"
      id="thumbnail-img"
    />
  </div>
</div>
<div class="gallery-modal" id="modal">
  <div class="gallery-controls">
    <span class="close" id="close-modal">&times;</span>
  </div>
  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
    </div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev navigation"></div>
    <div class="swiper-button-next navigation"></div>

  </div>
</div>
<div class="swiper-slide">
  <div class="swiper-img">
    <img
      src="${
    this._rawImageArray[this.currentIndex].imageSrc
  }"
      alt=""
    />
  </div>
  <div class="metadata">
    <span class="typcn typcn-arrow-sorted-up up" id="popup-toggle"></span>
    <div class="text-content">
      <p id="name">!NAME!</p>
      <p id="desc">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque vitae inventore voluptas! Dolore, quas doloremque.
      </p>
    </div>
  </div>
</div>
