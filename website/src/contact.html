<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt | Mgr. Milan Bureš</title>
  </head>
  <body>
    <preloader-wrapper></preloader-wrapper>
    <div class="page-container">
      <navbar-wrapper> </navbar-wrapper>
      <div class="main">
        <menu-wrapper> </menu-wrapper>
        <div class="main-content">
          <div class="headline">
            <h1>Kontakt</h1>
            <p class="date">
              Odesláním souhlasíte se zpracováním Vašich osobních údajů.
            </p>
          </div>
          <div class="text contact-area">
            <div class="contact-form">
              <form action="#">
                <div class="form-wrapper">
                  <div class="info">
                    <div class="inputbox">
                      <label for="fullname">Vaše jméno a příjmení</label>
                      <input
                        name="fullname"
                        type="text"
                        placeholder="Jan Novák"
                        tabindex="1"
                      />
                    </div>
                    <div class="inputbox">
                      <label for="email">Váš E-mail</label>
                      <input
                        name="email"
                        type="email"
                        placeholder="jan-novak@priklad.cz"
                        tabindex="1"
                      />
                    </div>
                    <div class="inputbox">
                      <label for="phone">Vaše telefonní číslo</label>
                      <input
                        type="tel"
                        placeholder="+420 123 456 789"
                        tabindex="1"
                      />
                    </div>
                  </div>
                  <div class="msg">
                    <textarea
                      name="msg"
                      id="txtMessage"
                      cols="30"
                      rows="10"
                      placeholder="O co jde?"
                    ></textarea>
                  </div>
                </div>
                <div class="submitter">
                  <button type="submit">ODESLAT</button>
                </div>
              </form>
            </div>
          </div>
          <div class="cards">
            <div class="row">
              <a class="card" href="tel:+420603429767">
                <span class="typcn typcn-phone"></span>
                <p>+420 603 429 767</p>
              </a>
              <a class="card" href="mailto:info@milanbures.cz">
                <span class="typcn typcn-mail"></span>
                <p>info@milanbures.cz</p>
              </a>
            </div>
            <div class="row">
              <a class="card" href="https://www.instagram.com">
                <span class="typcn typcn-social-instagram"></span>
                <p>@milanbures</p>
              </a>
              <a class="card" href="https://www.facebook.com">
                <span class="typcn typcn-social-facebook"></span>
                <p>Milan Bureš</p>
              </a>
            </div>
          </div>
        </div>
      </div>
      <footer-wrapper></footer-wrapper>
    </div>
  </body>
</html>
