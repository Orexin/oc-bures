name: Firebase Deploy on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run:  cd ./website && npm ci && npm run build && cd .. && cd ./admin-react && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DMP_BURES }}'
          channelId: live
          projectId: dmp-bures
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
