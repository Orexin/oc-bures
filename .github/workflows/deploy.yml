name: Deploy to VPS
on:
  push:
    branches: 
      - main
      - master
      - 2022-16-03_CICD

jobs:
  build:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    steps:
    - name: Execute remote git pull 
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.PORT }}
        script: cd files/oc-bures && git pull
    - name: Execute build script
      run: cd file/oc-bures && pwd && ls -la && cd scripts