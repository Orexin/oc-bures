<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Mgr.Milan Bure≈°</title>
  </head>
  <body>
    <div class="page">
      <leftmenu-wrapper></leftmenu-wrapper>
      <topnav-wrapper></topnav-wrapper>
      <div class="content">
        <h3>Edit you mainpage slideshow</h3>
        <div class="settings-wrapper">
          <div class="settings">
            <div class="settings-input">
              <p>Interval:</p>
              <input type="number" min="1" id="interval_input" />
              <p>seconds.</p>
              <button id="submitInterval" class="fancy-btn">Save</button>
            </div>
          </div>
        </div>
        <div class="fetched-images-wrapper">
          <div class="info-warning-preloader">
            <h3>Fetching images, sit tight!</h3>
          </div>
          <!-- Fetched images will appear here -->
        </div>
      </div>
    </div>
  </body>
</html>
